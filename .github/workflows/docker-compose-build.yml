name: Docker Compose Building Check (Bash)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prerequisite Scripts
        run: |
          if [ -f wait-for.sh ]; then
            sed -i 's/\r$//' wait-for.sh
            chmod +x wait-for.sh
          fi
          if [ -f make_containers_NO_API.sh ]; then
            sed -i 's/\r$//' make_containers_NO_API.sh
            chmod +x make_containers_NO_API.sh
          fi

      - name: Set up Docker actions
        uses: docker/setup-buildx-action@v3

      - name: Run initial database build script
        run: |
          set -e
          ./make_containers_NO_API.sh
          
      - name: Stop the containers started by make_containers_NO_API.sh
        run: |
          echo "Stopping MySQL containers"
          docker ps -a
          for c in mysql-server-visualization mysql-server-visual-survey; do
            if [ "$(docker ps -q -f name=$c)" ]; then
              echo "Stopping $c"
              docker stop $c || true
            fi
          done
          echo "Active containers:"
          docker ps -a
        
      - name: Start Docker compose
        run: |
          docker compose up --build -d

      - name: Wait for MySQL
        run: |
          for i in $(seq 1 60); do
            if docker compose exec -T $SERVICE_NAME sh -c 'mysqladmin ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD:-root}" 2>/dev/null' >/dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            echo "MySQL is waiting... ($i)"
            sleep 2
            if [ $i -eq 60 ]; then
              echo "MySQL did not start in time"
              docker compose logs --no-color $SERVICE_NAME || true
              exit 1
            fi
          done

      # Tests can go here but this is just to check if it builds.
      
      - name: Tear down compose
        if: always()
        run: |
          docker compose down --volumes --remove-orphans

      - name: Remove leftover MySQL containers
        if: always()
        run: |
          echo "Cleaning up remaining MySQL containers..."
          for c in mysql-server-visualization mysql-server-visual-survey; do
            if [ "$(docker ps -aq -f name=$c)" ]; then
              docker rm -f $c || true
            fi
          done
          echo "Active containers (should be empty):"
          docker ps -a
